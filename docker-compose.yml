version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cost-planner-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DJANGO_SECRET_KEY=dev-secret-key-change-in-production
      - CORS_ORIGINS=http://localhost:3000
      - CORS_ALLOW_ALL=False
      - ALLOWED_HOSTS=*
    volumes:
      - ./backend:/app
      - backend-db:/app/db.sqlite3
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    networks:
      - cost-planner-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cost-planner-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - cost-planner-network

volumes:
  backend-db:

networks:
  cost-planner-network:
    driver: bridge
