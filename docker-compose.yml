version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cost-planner-backend
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=["http://localhost:3000"]
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - cost-planner-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cost-planner-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - cost-planner-network

networks:
  cost-planner-network:
    driver: bridge
